<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Система Управления Складом</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
        }
        .warehouse-logo {
            color: #0d6efd;
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin-top: 10px;
        }
        .form-control {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .password-toggle {
            top: 50%;
            transform: translateY(-50%);
        }
        .form-label {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
        .btn-register {
            padding: 0.75rem;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            border-color: #f5c2c7;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .form-floating > label {
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <div class="d-inline-block mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#0d6efd" class="bi bi-box" viewBox="0 0 16 16">
                    <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                </svg>
            </div>
            <div class="warehouse-logo">Склад</div>
            <p class="text-primary">Регистрация нового пользователя</p>
        </div>

        <div class="alert alert-danger" id="registerError" style="display: none;">
            Пользователь с таким логином уже существует!
        </div>

        <div class="alert alert-success" id="registerSuccess" style="display: none;">
            Регистрация прошла успешно! Перенаправление на страницу входа...
        </div>

        <form class="login-form" id="registerForm">
            <div class="mb-3">
                <label for="loginInput" class="form-label">Логин</label>
                <input type="text" class="form-control" id="loginInput" placeholder="" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="passwordInput" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="passwordInput" required>
                <i class="bi bi-eye password-toggle position-absolute end-0 me-3" id="togglePassword"></i>
            </div>

            <div class="mb-4 position-relative">
                <label for="confirmPasswordInput" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirmPasswordInput" required>
                <i class="bi bi-eye password-toggle position-absolute end-0 me-3" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-register mb-3" id="registerButton">
                <span id="registerButtonText">Зарегистрироваться</span>
                <span id="registerSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>

            <div class="text-center mb-3">
                <p class="mb-0">Уже есть аккаунт? <a href="/login">Войти</a></p>
            </div>
        </form>

        <div class="text-center text-muted small">
            <p>&copy; 2025 Система Управления Складом</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='/js/register.js') }}"></script>
</body>
</html>
