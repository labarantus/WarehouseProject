<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Система Управления Складом</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="bi bi-box-seam" style="font-size: 3rem;"></i>
            <h2>Склад</h2>
            <p>Система управления складом</p>
        </div>

        <div class="alert alert-danger" id="loginError" style="display: none;">
            Неверный логин или пароль. Пожалуйста, попробуйте еще раз.
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="loginInput" placeholder="Логин" required>
                <label for="loginInput">Логин</label>
            </div>

            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="passwordInput" placeholder="Пароль" required>
                <label for="passwordInput">Пароль</label>
                <i class="bi bi-eye password-toggle" id="togglePassword"></i>
            </div>

            <div class="remember-me">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                <a href="#" class="ms-auto">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                <span id="loginButtonText">Войти</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>
        </form>

        <div class="login-footer">
            <p>Нет учетной записи? <a href="/register">Зарегистрироваться</a></p>
            <p class="mt-3">&copy; 2025 Система Управления Складом</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', path='/js/login.js') }}"></script>
</body>
</html>
